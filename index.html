<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hotel Booking - Web start</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__top">
          <a href="#" class="header__logo">
            <img
              src="images/logo.png"
              alt="Best Tour Plan"
              class="header__logo-link"
            />
          </a>

          <form action="" class="header__search search-form">
            <input
              type="text"
              class="search-form__input"
              placeholder="Search Location"
            />
            <button class="search-form__btn">
              <img
                src="images/icons/search.svg"
                alt="search"
                class="search-form__icon"
              />
            </button>
          </form>

          <a href="#" class="header__user">
            <img
              src="images/avatar.png"
              alt="Avatar Nathan"
              class="header__user-avatar"
            />
            <span class="header__user-name">Nathan</span>
          </a>
          <!-- /.header__user -->
          <div class="header__hidden-menu">
            <span class="header__hidden-menu__btn"></span>
            <span class="header__hidden-menu__btn"></span>
            <span class="header__hidden-menu__btn"></span>
          </div>
        </div>
        <!-- /.header__top -->
      </div>
      <!-- /.wrapper -->
      <div class="header-menu">
        <div class="wrapper">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.wrapper -->
      </div>
      <!-- /.header-menu -->
    </header>

    <nav class="breadcrump">
      <div class="wrapper">
        <ul class="breadcrump-list">
          <li class="breadcrump-list__item">
            <a href="#" class="breadcrump-list__link">Home</a>
          </li>
          <li class="breadcrump-list__item">
            <a href="#" class="breadcrump-list__link">Flash Offers</a>
          </li>
          <li class="breadcrump-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.wrapper -->
    </nav>
    <!-- /.bredcrump -->

    <section class="hotel">
      <div class="wrapper">
        <div class="hotel-info">
          <div class="hotel-info__title">
            <div class="hotel-info__stars">
              <img
                src="images/icons/star.svg"
                alt="Gold Star"
                class="hotel-info__item-star"
              />
              <img
                src="images/icons/star.svg"
                alt="Gold Star"
                class="hotel-info__item-star"
              /><img
                src="images/icons/star.svg"
                alt="Gold Star"
                class="hotel-info__item-star"
              /><img
                src="images/icons/star.svg"
                alt="Gold Star"
                class="hotel-info__item-star"
              /><img
                src="images/icons/star.svg"
                alt="Gold Star"
                class="hotel-info__item-star"
              />
            </div>
            <!-- /.hotel-info__stars -->
            <h1 class="hotel-info__name">GRAND HILTON HOTEL</h1>
            <p class="hotel-info__short">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__title -->
          <div class="hotel-info__rating">
            <span class="hotel-info__rating-user">User Rattings</span>
            <div class="hotel-info__rating-value">
              <span class="hotel-info__rating-numb">4.5</span>
              <span class="hotel-info__rating-full">5</span>
            </div>
            <!-- /.hotel-info__rating-value -->
          </div>
          <!-- /.hotel-info__rating -->
        </div>
        <!-- /.hotel-info -->
        <div class="hotel-picture"></div>
        <!-- /.hotel-picture -->
      </div>
      <!-- /.wrapper -->
    </section>

    <section class="newsletter"></section>

    <sectoin class="feedback"></sectoin>

    <section class="activities"></section>

    <footer class="footer"></footer>
  </body>
</html>
