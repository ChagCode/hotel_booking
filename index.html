<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hotel Booking - Web start</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__top">
          <a href="#" class="header__logo">
            <img
              src="images/logo.png"
              alt="Best Tour Plan"
              class="header__logo-link"
            />
          </a>

          <form action="" class="search-form">
            <input
              type="text"
              class="search-form__input"
              placeholder="Search Location"
            />
            <button class="search-form__btn">
              <img
                src="images/icons/search.svg"
                alt="search"
                class="search-form__icon"
              />
            </button>
          </form>

          <div class="header__user">
            <img
              src="images/avatar.png"
              alt="Avatar Nathan"
              class="header__user-avatar"
            />
            <span class="header__user-name">Nathan</span>
          </div>
          <!-- /.header__user -->
        </div>
        <!-- /.header__top -->
        <div class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.header-menu -->
      </header>

      <section class="main"></section>

      <section class="newsletter"></section>

      <sectoin class="feedback"></sectoin>

      <section class="activities"></section>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
